{% load static %}

<!doctype html>
<html lang="fr">
  <head>
    <link rel="stylesheet" href="{% static 'auth.css' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>authenitification au site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
<body>
    <header>

        {%include 'nav.html' %}
    </header>

    <main>
        <h1>Connexion au site</h1>
        <div class="container">
            <div class="col-md-12 mt-5">
                {%if messages %}
                {%for message in messages%}
                <div class="alert alert-danger text-center" role="alert">
                    <strong>{{message}}</strong>
                  </div>
                {%endfor%}
                {%endif%}
                <form action="" method="post"> {% csrf_token %}
                    <div class="card">
                        <div class="card-header text-center">
                            Connexion au site
    
                        </div>
                        <div class="card-body">
                            {{form}}
    
                        </div>
                        <div class="card-footer">
                            <button id="btn_login" class="btn btn-primary btn-block">Se connecter</button>
                            <p class="mt-2">vous ne possédez pas de compte? <a href="{% url 'register'%}">Créer votre compte</a> </p>
                        </div>
    
                    </div>


                </form>

            </div>
        </div>


    </main>

    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
