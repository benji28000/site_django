{% extends 'partials/base.html' %}

{% block content %}
<div class="container">
    <div class="row" >
        <div class="col-md-12">
            <h1>Mes articles</h1>
        </div>
        <div class="col-md-12">
            <a href="{% url 'ajouter-article' %}" class="btn btn-info " style="float: right;"><i class="fas fa-plus"></i> Ajouter un article</a>

        </div>
        <div class="col-md-12">



            
            {% if liste_articles %}
            <div class="card">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr class="h6">
                                <th>
                                    Titre
                                </th>
                                <th>
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                {% for articles in liste_articles %}
                                <tr>
                                    <td><a href="" >{{articles.title}}</a></td>
                                    <td>
                                        <a href="{% url 'update-article' articles.id %}" class="btn btn-info"><i class="fas fa-edit"></i></a>
                                        <a href="{% url 'delete-article' articles.id %}" class="btn btn-danger"><i class="fas fa-trash"></i></a>


                                    </td>
                                </tr>
                                {% endfor %}

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            {% else %}
            <h3>Vous n'avez aucun article dans votre panier</h3>
            {% endif %}

        </div>
    </div>
</div>

{% endblock %}
