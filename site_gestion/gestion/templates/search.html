{%include 'head.html'%}
{% load static %}
<link rel="stylesheet" href="{% static 'style_search.css' %}">
<header>
    {%include 'nav.html'%}
</header>


<main>
    <h2>Liste de recherche</h2>
    <div class="container">

        <div class="row">
            {% for article in liste_article %}
            <div class="card col-12 col-md-3 col-lg-3 col-xl-3 ">
                <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                  <img src="{{article.image.url}}" class="img-fluid"/>
                  <a href="#!">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                  </a>
                </div>
                <div class="card-body">
                  <h5 class="card-title">{{article.title}}</h5>
                  <p class="card-text">{{article.description}}</p>
                  <a href="{% url 'detail' article.id %}" class="btn btn-primary">Lire la suite</a>
                </div>
              </div>
            {% endfor %}
        


        </div>

    </div>
    
</main>
<footer>
    {%include 'footer.html'%}
</footer>
