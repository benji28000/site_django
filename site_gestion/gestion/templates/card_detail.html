{%load static%}
{%include 'head.html'%}
<link rel="stylesheet" href="{% static 'style_detail.css' %}">
<div id="card_" class="card col-12 col-md-4 col-lg-4 col-xl-4">
  
  <img class="card-img-top" src="{{ art.image.url }}" alt="image_card"></img>

  <div class="card-body">

      <h4 class="card-title"><a href="{% url 'detail' art.id %}"> {{art.title}} </a></h4>
      <p class="card-text"> {{art.description}}  </p>
      <a href="{% url 'detail' art.id %}" class="btn btn-primary">Lire la suite</a>
  </div>
</div>
